<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  자바스크립트를 사용하다 보면 단말 정보, 브라우저에 따라 같은 동작을 하게 만들고 싶다거나
  브라우저별로 지원하는 함수가 달라 다르게 작업해야하는 등의 이슈 사항들이 생기게 된다. 
  그 때 이 User-Agent라는 값을 이용하여 사용 단말 정보나 브라우저 정보를 가져와 정상동작 하도록 작업할 수 있다. 

  우선 User Agent값을 가져오기 위해 Navigator 객체를 이용한다.
  navigator.userAgent
  -->

  <script>
    // javascript로 userAgent를 가져와서 간단하게 모바일 디바이스를 구분하는 함수 소스
    // 모바일 에이전트 구분
    var isMobile = {
      Android: function () {
        return navigator.userAgent.match(/Android/i) == null ? false : true;
      },
      BlackBerry: function () {
        return navigator.userAgent.match(/BlackBerry/i) == null ? false : true;
      },
      IOS: function () {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i) == null ? false : true;
      },
      Opera: function () {
        return navigator.userAgent.match(/Opera Mini/i) == null ? false : true;
      },
      Windows: function () {
        return navigator.userAgent.match(/IEMobile/i) == null ? false : true;
      },
      any: function () {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.IOS() || isMobile.Opera() || isMobile.Windows());
      }
    };

  </script>
</body>
</html>
