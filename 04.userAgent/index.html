<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userAgent</title>
</head>
<body>
  <!-- 
  자바스크립트를 사용하다 보면 단말 정보, 브라우저에 따라 같은 동작을 하게 만들고 싶다거나
  브라우저별로 지원하는 함수가 달라 다르게 작업해야하는 등의 이슈 사항들이 생기게 된다. 
  그 때 이 userAgent라는 값을 이용하여 사용 단말 정보나 브라우저 정보를 가져와 정상동작 하도록 작업할 수 있다. 

  우선 User Agent값을 가져오기 위해 Navigator 객체를 이용한다.
  navigator.userAgent


  < !!! >
  보통 브라우저마다 다른 웹 페이지 또는 서비스를 제공하는 것은 좋지 않다고 한다.
  웹은 사용자가 어떤 브라우저나 디바이스를 사용하고 있는지 개의치 않고 모두에게 접근성이 용이해야 하기 때문.
  따라서 특정 브라우저를 타겟으로 개발하는 것보다 가용적인 기능들(Web API 등)을 이용하여 웹 사이트를 개선하는 것을 추천.
  참고: https://developer.mozilla.org/ko/docs/Web/HTTP/Browser_detection_using_the_user_agent
  -->

  <script>
    // javascript로 userAgent를 가져와서 간단하게 모바일 디바이스를 구분하는 함수 소스.
    // 공통 js파일이 있다면 그곳에 선언 후 사용.
    var isMobile = {
      Android: function () {
        return navigator.userAgent.match(/Android/i) == null ? false : true;
      },
      BlackBerry: function () {
        return navigator.userAgent.match(/BlackBerry/i) == null ? false : true;
      },
      IOS: function () {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i) == null ? false : true;
      },
      Opera: function () {
        return navigator.userAgent.match(/Opera Mini/i) == null ? false : true;
      },
      Windows: function () {
        return navigator.userAgent.match(/IEMobile/i) == null ? false : true;
      },
      any: function () {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.IOS() || isMobile.Opera() || isMobile.Windows());
      }
    };

    // any 함수로 모바일인지 아닌지를 구분.
    if(isMobile.any()){
      if(isMobile.Android()){
          
      }else if(isMobile.IOS()){
          
      }else if(isMobile.BlackBerry()){
          
      }else if(isMobile.Opera()){
          
      }else if(isMobile.Windows()){
          
      }
    }

    // 참고: http://cofs.tistory.com/214
  </script>
</body>
</html>
