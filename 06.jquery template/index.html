<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery template</title>
</head>
<body>
  <!-- 

    Ajax로 가져온 데이터에 대하여 html을 동적으로 그려주기 위해서는 일반적으로 문자를 더해서 html에 요소에 끼워 넣는 방식을 사용한다. 이러한 방식의 문제점은 html요소를 문자로 다루기 때문에 가독성이 좋지 않고 유지보수가 힘들다는 것이다. 또한 처리속도도 느리다.

    template 라이브러리는 동적 html을 그리기 위해 어떠한 형식을 미리 만들어두어 사용하는 것.
    react, vue에는 이미 template 기능을 포함하고 있다. 하지만 바닐라 자바스크립트에서는 template기능을 가지고 있지 않기 때문에 template 라이브러리를 사용하는 것이 편리하고 좋다.

    jQuery Template
    -현재는 공식적으로 지원을 중단함. (최신 Template 라이브러리로 현재까지 지원중인 JRender를 비교적 추천.)


    아래의 링크에서 플러그인 다운 가능.
    https://github.com/BorisMoore/jquery-tmpl 

    사용하고자 하는 파일에 아래의 script들을 추가
    <script type="text/javascript" src="/js/jquery-1.4.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tmpl.js"></script>

  -->
</body>
</html>
