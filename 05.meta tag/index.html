<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  1) 검색 엔진을 위한 키워드(keyword)를 정의하는 예제
  <meta name="keyword" content="HTML, meta, tag, element, reference">

  2) 웹 페이지에 대한 설명(description)을 정의하는 예제
  <meta name="description" content="HTML meta tag page">

  3) 문서의 저자(author)를 정의하는 예제
  <meta name="author" content="TCPSchool">

  4) 5초 뒤에 다른 페이지(네이버)로 리다이렉트(redirect)시키는 예제
  <meta http-equiv="refresh" content="5;url=http://www.naver.com">

  5) 모든 장치에서 웹 사이트가 잘 보이도록 뷰포트(viewport)를 설정하는 예제
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>meta tag</title>
</head>
<body>
  <!-- 
  <meta> 요소는 <base>, <link>, <script>, <style>, <title> 요소와 같은 
  다른 메타데이터 관련 요소들이 나타낼 수 없는 다양한 종류의 메타데이터를 제공할 때 사용되며, 
  이렇게 제공된 정보는 브라우저나 검색 엔진, 다른 웹 서비스에서 사용하게 된다. 

  <meta> 요소는 언제나 <head> 요소 내부에 위치해야 한다.
  
  만약 name 속성이나 http-equiv 속성이 명시되었다면 반드시 content 속성도 함께 명시되어야 하며, 
  반대로 두 속성이 명시되지 않았다면 content 속성 또한 명시될 수 없다.

  참고: http://www.tcpschool.com/html-tags/meta

  더 많은 meta tag에 대한 설명 참고:
  https://blog.munilive.com/posts/meta-tag-property-and-use-method.html
  -->
</body>
</html>
